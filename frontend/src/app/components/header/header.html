<header class="header" id="header"
  [style.background-color.important]="getBackgroundColor()"
  [style.color.important]="getTextColor()">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a [routerLink]="['/']" class="logo-link">
          <img 
            [src]="companyData?.footer_config?.logoUrl || companyData?.logo_url || config?.logo || 'assets/images/AC-Transparent.png'" 
            [alt]="companyData?.name || 'Logo'" 
            class="logo-img" />
        </a>
      </div>

      <nav class="nav" id="nav" [class.active]="isMobileMenuOpen">
        <ul class="nav-list mb-0">
          <li><a [routerLink]="['/']" class="nav-link" [style.color.important]="getTextColor()" (click)="closeMobileMenu()">Início</a></li>
          <li><a [routerLink]="['/buscar']" class="nav-link" [style.color.important]="getTextColor()" (click)="closeMobileMenu()">Imóveis</a></li>
          <li><a [routerLink]="['/']" fragment="sobre" class="nav-link" [style.color.important]="getTextColor()" (click)="closeMobileMenu()">Sobre</a></li>
          <li><a [routerLink]="['/']" fragment="contato" class="nav-link" [style.color.important]="getTextColor()" (click)="closeMobileMenu()">Contato</a></li>
        </ul>
        <a 
          [href]="'https://wa.me/' + (config?.phone || companyData?.phone || '5511999999999')" 
          class="btn btn-primary" 
          target="_blank">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
      </nav>
      <button class="mobile-menu-toggle" id="mobileMenuToggle" (click)="toggleMobileMenu()">
        <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
      </button>
    </div>
  </div>
</header>
