<section 
  class="hero" 
  [ngStyle]="{
    'background-image': backgroundImage ? 'url(' + backgroundImage + ')' : 'none',
    'background-size': 'cover',
    'background-position': 'center'
  }"
>
  <div class="hero-overlay"></div>

  <div class="container hero-content" [ngClass]="'align-' + alignment">
    <h2 class="hero-title" [innerHTML]="title"></h2>
    <p class="hero-subtitle" [innerHTML]="subtitle"></p>

    <div class="search-box-container" *ngIf="showSearchBox">
      <div class="search-main">
        <input 
          type="text" 
          [(ngModel)]="searchText" 
          (keyup.enter)="goToSearch()"
          placeholder="Busque por bairro, cidade, nome do imóvel ou característica..." 
        />
        <button class="btn-search-icon" (click)="goToSearch()">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="hero-quick-links" *ngIf="quickLinks.length > 0">
        <span>Sugestões:</span>
        <a 
          *ngFor="let link of quickLinks" 
          [routerLink]="['/buscar']"
          [queryParams]="{tag: link.tag}"
          (click)="$event.preventDefault(); navigateToTag(link.tag)"
        >
          {{link.text}}
        </a>
      </div>
    </div>
  </div>
</section>
