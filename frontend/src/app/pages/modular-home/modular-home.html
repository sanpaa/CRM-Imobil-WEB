<div class="modular-home">
  <div *ngIf="loading" class="loading">
    <p>Carregando...</p>
  </div>

  <div *ngIf="!loading && sections.length === 0" class="empty">
    <h2>ğŸ‘‹ Site em desenvolvimento</h2>
    <p>Configure seu site no painel administrativo</p>
  </div>

  <div *ngIf="!loading && sections.length > 0">
    <app-dynamic-section
      *ngFor="let section of sections"
      [section]="section"
      [companyData]="companyData"
    ></app-dynamic-section>
  </div>
</div>
